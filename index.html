<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Member</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>The Creative Crew</h1>
        <div class="text">
          <h2>Who we are</h2>
          <p>
            We are team of creality diverse. driven innovative indivudials
            working in various locations from the world.
          </p>
        </div>
      </header>
      <main class="members">
        <div class="bill member">
          <div class="photo-job">
            <img src="./images/photo1.png" alt="" />
            <div class="job"><p>PRODUCT OWNER</p></div>
          </div>
          <p>Bill Mahoney</p>
        </div>
        <div class="saba member medium">
          <div class="photo-job">
            <img src="./images/photo2.png" alt="" />
            <div class="job"><p>ART DIRECTOR</p></div>
          </div>
          <p>Saba Cabrera</p>
        </div>
        <div class="shae member">
          <div class="photo-job">
            <img src="./images/photo3.png" alt="" />
            <div class="job"><p>TECH LEAD</p></div>
          </div>
          <p>Shae Le</p>
        </div>
        <div class="sylah member">
          <div class="photo-job">
            <img src="./images/photo4.png" alt="" />
            <div class="job"><p>UX DESIGNER</p></div>
          </div>
          <p>Sylah Lu</p>
        </div>
        <div class="griff member medium">
          <div class="photo-job">
            <img src="./images/photo5.png" alt="" />
            <div class="job"><p>DEVELOPER</p></div>
          </div>
          <p>Griff Richards</p>
        </div>
        <div class="stan member">
          <div class="photo-job">
            <img src="./images/photo6.png" alt="" />
            <div class="job"><p>DEVELOPER</p></div>
          </div>
          <p>Stan John</p>
        </div>
      </main>
    </div>
  </body>
</html>
